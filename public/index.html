<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#667eea" />
    <meta name="description" content="Modern glassmorphism analytics dashboard with interactive charts and responsive design" />
    <meta name="keywords" content="dashboard, analytics, glassmorphism, charts, reporting, react" />
    <meta name="author" content="Glassmorphism Analytics Dashboard" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Glassmorphism Analytics Dashboard" />
    <meta property="og:description" content="Modern glassmorphism reporting dashboard with interactive charts and responsive design" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Glassmorphism Analytics Dashboard" />
    <meta name="twitter:description" content="Modern glassmorphism reporting dashboard with interactive charts and responsive design" />
    <meta name="twitter:image" content="%PUBLIC_URL%/twitter-image.png" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- CSS Custom Properties for Theme -->
    <style>
      :root {
        --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        --glass-bg: rgba(255, 255, 255, 0.1);
        --glass-border: rgba(255, 255, 255, 0.2);
        --text-primary: #ffffff;
        --text-secondary: rgba(255, 255, 255, 0.8);
        --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        --backdrop-filter: blur(20px);
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: var(--primary-gradient);
        min-height: 100vh;
        overflow-x: hidden;
      }
      
      /* Loading Animation */
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--primary-gradient);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.5s ease-out;
      }
      
      .loading.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      .spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid #ffffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Responsive Design */
      @media (max-width: 768px) {
        body {
          font-size: 14px;
        }
      }
      
      /* High Contrast Mode Support */
      @media (prefers-contrast: high) {
        :root {
          --glass-bg: rgba(0, 0, 0, 0.8);
          --glass-border: rgba(255, 255, 255, 0.9);
          --text-primary: #ffffff;
          --text-secondary: #ffffff;
        }
      }
      
      /* Reduced Motion Support */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>
    
    <title>Glassmorphism Analytics Dashboard</title>
  </head>
  <body>
    <noscript>
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--primary-gradient);
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: Inter, sans-serif;
        text-align: center;
        padding: 20px;
        z-index: 10000;
      ">
        <div>
          <h1 style="margin-bottom: 20px;">JavaScript Required</h1>
          <p>You need to enable JavaScript to run this analytics dashboard application.</p>
          <p style="margin-top: 10px; opacity: 0.8;">Please enable JavaScript in your browser settings and refresh the page.</p>
        </div>
      </div>
    </noscript>
    
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading">
      <div class="spinner"></div>
    </div>
    
    <!-- React App Root -->
    <div id="root" aria-label="Glassmorphism Analytics Dashboard"></div>
    
    <!-- Loading Script -->
    <script>
      // Hide loading screen when React app is ready
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('fade-out');
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
      
      // Performance monitoring
      if ('performance' in window) {
        window.addEventListener('load', function() {
          setTimeout(function() {
            const perfData = performance.getEntriesByType('navigation')[0];
            if (perfData && perfData.loadEventEnd > 0) {
              console.log('Page Load Time:', perfData.loadEventEnd - perfData.fetchStart, 'ms');
            }
          }, 0);
        });
      }
    </script>
  </body>
</html>
